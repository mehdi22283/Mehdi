name: Update TV Channels M3U8

on:
  schedule:
    - cron: "*/5 * * * *"  # Hər 5 dəqiqədən bir işləyir
  workflow_dispatch:

jobs:
  update-m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'nu klonla
        uses: actions/checkout@v4

      - name: M3U8 linklərini çək və faylları yenilə
        run: |
          declare -A CHANNELS=(
            ["Real TV"]="https://tv.canlitvvolo.com/real-tv-az/"
            ["İctimai TV"]="https://tv.canlitvvolo.com/ictimai-tv-izle/"
            ["Space TV"]="https://tv.canlitvvolo.com/space-tv-az-izle/"
            ["Start TV"]="https://tv.canlitvvolo.com/start-tv-az-canli/"
            ["Xəzər TV"]="https://tv.canlitvvolo.com/xezer-tv-canli-izle/"
            ["ARB TV"]="https://tv.canlitvvolo.com/arb-tv-az-izle/"
            ["ATV"]="https://tv.canlitvvolo.com/atv-azad-tv-canli-izle/"
            ["NTV"]="https://yoda.az/tv/ntv/"
            ["Kanal 35"]="https://yoda.az/tv/kanal35/"
            ["Qafqaz TV"]="https://yoda.az/tv/qafkaz/"
          )

          for NAME in "${!CHANNELS[@]}"; do
            URL="${CHANNELS[$NAME]}"
            
            # Hər kanal üçün M3U8 linkini çəkirik
            M3U8_URL=$(curl -s "$URL" | grep -oP 'https://[^"]+\.m3u8' | head -n 1)

            if [ -n "$M3U8_URL" ]; then
              # Hər kanal üçün ayrı M3U8 faylı yaradılır
              echo "#EXTM3U" > "${NAME}_channel.m3u8"
              echo -e "#EXTINF:-1,$NAME\n$M3U8_URL" >> "${NAME}_channel.m3u8"
            else
              echo "Xəta: $NAME üçün M3U8 tapılmadı!"
            fi
          done

      - name: Dəyişiklikləri GitHub-a push et
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.m3u8  # Bütün M3U8 fayllarını əlavə et
          git commit -m "TV kanallarının M3U8 faylları yeniləndi: $(date -u +"%Y-%m-%d %H:%M:%S") UTC" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
